<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>التقرير التنفيذي</title>

<style>
  body {
    font-family: Tahoma, Arial, sans-serif;
    direction: rtl;
    text-align: right;
    margin: 40px;
    background-color: #F4F6F8;
    color: #1C1C1C;
    font-size: 14px;
    line-height: 1.8;
  }

  h1 {
    text-align: center;
    color: #0B3C5D;
    border-bottom: 3px solid #0B3C5D;
    padding-bottom: 10px;
    font-size: 22px;
    letter-spacing: 0.5px;
  }

  h2 {
    color: #1D70B8;
    margin-top: 40px;
    font-size: 17px;
  }

  .report-meta {
    margin-top: 20px;
    margin-bottom: 30px;
    font-size: 14px;
    background-color: #E8F0FA;
    padding: 12px;
    border-right: 5px solid #1D70B8;
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    background-color: #ffffff;
  }

  table, th, td {
    border: 1px solid #D0D7DE;
  }

  th {
    background-color: #0B3C5D;
    color: white;
    padding: 10px;
    font-size: 13px;
  }

  td {
    padding: 10px;
    text-align: center;
    font-size: 13px;
  }

  .highlight {
    font-weight: bold;
    color: #B00020;
  }

  footer {
    text-align: center;
    margin-top: 50px;
    font-size: 12px;
    color: #666;
  }
</style>
</head>

<body>

<h1>{{REPORT_TITLE}}</h1>

<div class="report-meta">
  <strong>تاريخ التقرير:</strong> {{REPORT_DATE}}<br>
  <strong>رقم المرجع:</strong> {{REPORT_ID}}
</div>

<h2>ملخص تنفيذي</h2>
<p>{{REPORT_DESCRIPTION}}</p>

<table>
  <thead>
    <tr>
      <th>اسم العميل</th>
      <th>الفئة</th>
      <th>الرصيد الافتتاحي</th>
      <th>الملاحظات</th>
    </tr>
  </thead>
  <tbody>
    {{TABLE_ROWS}}
  </tbody>
</table>

<footer>
  تم إنشاء هذا التقرير تلقائيًا عبر نظام آلي · جميع الحقوق محفوظة © {{REPORT_YEAR}}
</footer>

</body>
</html>
